name: Build Windows executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env from secret
        run: |
          echo FIREBASE_CREDENTIALS=serviceAccountKey.json > .env
          echo FIREBASE_DB_URL=${{ secrets.FIREBASE_DB_URL }} >> .env

      - name: Recreate serviceAccountKey.json from base64 secret
        env:
          SA_B64: ${{ secrets.FIREBASE_SA_BASE64 }}
        shell: powershell
        run: |
          # Decode base64 and write UTF8 JSON file
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:SA_B64)) | Out-File -Encoding utf8 serviceAccountKey.json

      - name: Show Python version and basic debug
        run: |
          python --version
          pip list

      - name: Build exe with PyInstaller
        run: |
          # Adjust the entry-point filename if different
          pyinstaller --noconfirm --clean --onefile --windowed --name BioFeedApp breathing_gui_ver7.py

      - name: Prepare packaged artifact (exe + .env + serviceAccountKey.json)
        shell: powershell
        run: |
          Remove-Item -Force -ErrorAction SilentlyContinue build-artifact.zip
          New-Item -ItemType Directory -Path out -Force
          Move-Item -Path dist\BioFeedApp.exe -Destination out\
          Copy-Item -Path .env -Destination out\
          Copy-Item -Path serviceAccountKey.json -Destination out\
          Compress-Archive -Path out\* -DestinationPath build-artifact.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build-artifact.zip